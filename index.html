<script>
function drawPoints() {
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	for (var i = 0; i < 10000; i ++) {
		var cpoint = randomCPNoscale();
		var value = mandelbrotMap.evaluate(cpoint,100);// <- make iteration levels a slider, boundary part of function def
		//console.log("cpoint: " + cpoint + ": " + value);
		ctx.fillStyle = colorChooser(value);
		//ctx.fillStyle = colorChooser(i);	
		ctx.fillRect(500 + 300*cpoint.xvalue, 200 + 300*cpoint.yvalue, 0.5, 0.5);	
	}
};
var timedDraw = setInterval(drawPoints, 5);
</script>
