<script>

var selectedMap = cplxfrac.mandelbrotMap;

function drawPoints() {
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	for (var i = 0; i < 10000; i ++) {
		var cpoint = randomCPNoscale();
		//var value = mandelbrotMap.evaluate(cpoint,20);// <- make iteration levels a slider, boundary part of function def
		var value = selectedMap.evaluate(cpoint, 100);
		//console.log("cpoint: " + cpoint + ": " + value);
		ctx.fillStyle = colorChooser(value);
		//ctx.fillStyle = colorChooser(i);	
		ctx.fillRect(300 + 200*cpoint.xvalue, 200 + 200*cpoint.yvalue, 0.8, 0.8);	
	}
};
$(document).ready(function() {

	var timedDraw = setInterval(drawPoints, 5);
});

$(document).ready(function(){
	$("form input:radio").on('click',function(e){
		var option = $('input[name=options]:checked').val();
		console.log("radio clicked: " + option);
		if (option === "mandelbrot") {
			selectedMap = cplxfrac.mandelbrotMap;
		} else if (option === "julia1") {
			selectedMap = cplxfrac.juliaMap1;
		} else if (option === "julia2") {
			selectedMap = cplxfrac.juliaMap2;
		}
	});
});
</script>
